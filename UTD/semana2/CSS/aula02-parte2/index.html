        <div id="esquerda">
            <h1>Universidade do Trabalho Digital</h1>
            <h2>Para mais detalhes acesse o <a href="#">link</a></h2>

            <img id="logo" src="imagens/logo-utd.png" alt="Logo da UTD">

            <ul>
                <li>Python</li>

            <ol>

        <div id="direita">
            <form action="">
                <fieldset>
                    <legend>Cadastro</legend>

                     <p>
                        <label for="id_form">Id:</label><br/>
                        <input type="number" name="id_form" id="id_form" required="required" placeholder="Digite seu Id"><br/><br/>
                    </p>
                    <p>
                        <label for="nome_form">Seu nome:</label><br/>
                        <input type="text" id="nome_form" name="nome_form" required="required" placeholder="Digite seu nome"><br/><br/>
                    </p>
                    <p>
                        <label for="idade_form">Sua idade:</label><br/>
                        <input type="number" id="idade_form" required="required" placeholder="Digite sua idade"><br/><br/>
                    </p>
                    <p>
                        <label for="endereco_form">Seu endereço:</label><br/>
                        <input type="text" id="endereco_form" name="endereco_form" required="required" placeholder="Digite seu endereço"><br/><br/>
                    </p>
                    <p>
                        <label for="email_form">Email:</label><br/>
                        <input type="email" id="email_form" name="email_form" required="required" placeholder="Digite seu Email"><br/><br/>
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
              </fieldset>
              </form>
        </div>
